{% extends 'template_base.html' %}

{% block contenido %}
<div id="form_perdido">
	<div class="form-group col-md-4">
		<form id="formulario_perdido" method="post" enctype="multipart/form-data" action="">
			{% csrf_token %}
			{{formulario.as_p}}
			<input type='submit' value='confirmar' class="btn btn-primary" />
		</form>	
	</div>
</div>
		
<script type="text/javascript">
	$("#formulario_perdido").submit(function() {
		sendDatosPerdidos();
	});
</script>
</div>
{% endblock %}
