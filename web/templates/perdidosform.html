{% extends 'template_base.html' %}

{% block contenido %}
<div id="msg-success"></div>
<div id="form_perdido">
	<form id="formulario_perdido" method="post" enctype="multipart/form-data" action="">{% csrf_token %}
		{{formulario.as_p}}
		<p><input type='submit' value='confirmar' class="btn btn-primary" /></p>
	</form>
	<script type="text/javascript">
	$("#formulario_perdido").submit(function(event) {
		sendDatosPerdidos(event);
	});
</script>
</div>
{% endblock %}
