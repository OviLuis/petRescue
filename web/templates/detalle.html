{% extends 'template_base.html' %}
{% block contenido %}
	{% block secciones %}
	{% endblock secciones %}

<a href="" id="ver_comentarios">Ver comentarios</a>
<div id="comentarios">	
</div>

{% if user.is_authenticated %}
	<div id="addComentario">
	<form id="formulario_comentario">{% csrf_token %}
		<input id="id_texto" name="texto" type="text"></input><div id="msg-com-error"></div>
		<input id="id_mascota" name="mascota" value="{{mascota.id}}" type="hidden">
		<p><input type='submit' value='Comentar' class="btn btn-primary" /></p>
	</form>
	</div>	
{% else %}
	<p>Inicia session para colaborar(?)</p>
{% endif %}


<script type="text/javascript">
	$("#formulario_comentario").submit(function(){
        sendComentario();
        return false;
    });
    
	$("#ver_comentarios").click(function () {
    	getComentarios({{mascota.id}})
    	return false
    });
	
</script>

{% endblock %}
